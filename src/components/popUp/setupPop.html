<div class="popCommonWrap setupSavePopWrap">
   <div class="popCommonFlexBox">
   <div class="popCommonBoxs saveCommonBoxs">
      <ul>
          <span class="popCommonImgBoxs saveCommonImg"></span>
          <h5>설정을 저장하시겠습니까?</h5>
      </ul>
      <div class="saveCommonBtnBoxs">
      <button type="button" class="setupSaveBtn">취소</button>
      <button type="button" class="setupSaveBtn">확인</button>
     </div>
   </div>
</div>
</div>
<script>
    
   //확인,취소버튼 클릭시, 팝업 닫히게 하기
   const setupSaveBtns = document.querySelectorAll(".setupSaveBtn");
   const setupSavePopWraps = document.querySelector(".setupSavePopWrap");

   if(setupSaveBtns){

      setupSaveBtns.forEach((btn) => {
         
         btn.addEventListener("click", () => {

            setupSavePopWraps.classList.remove("active");
         })

      })
   }
</script>
