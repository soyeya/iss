<script>

/* 더보기 클릭시 알림 팝업 늘리기 */
function moreHeightEvet(){

    let moreDatasBtn = document.querySelector(".moreDatasBtn");
    const alaramPopBoxs = document.querySelector(".alaramPopBoxs");
    const alaramPopDataBoxs = document.querySelector(".alaramPopDataBoxs");

    if(moreDatasBtn){

    moreDatasBtn.addEventListener("click", () => {

        if(moreDatasBtn.classList.contains("active")){
          return   alaramPopBoxs.classList.remove("active"),
                alaramPopDataBoxs.classList.remove("active"),
                moreDatasBtn.classList.remove("active"),
                moreDatasBtn.innerHTML = `더보기<span></span>`;
        }
        alaramPopBoxs.classList.add("active");
        alaramPopDataBoxs.classList.add("active");
        moreDatasBtn.classList.add("active");
        moreDatasBtn.innerHTML = `접기<span></span>`;
         
    });
 } 

}

moreHeightEvet();


 function alarmPopEvet(){

 const alarmBtn = document.querySelector(".alarmBtns");
 const alaramPopCloseBtn = document.querySelector(".alaramPopCloseBtn");
 const alaramWrappers = document.getElementById("alaramWrappers");

    /* 알림팝업 오픈 이벤트 */
    if(alarmBtn){
        alarmBtn.addEventListener("click", () => {

            alaramWrappers.classList.add("active");
            alarmBtn.classList.add("active");
        })
    }

    /* 알림팝업 클로즈 이벤트 */
    if(alaramPopCloseBtn){
        alaramPopCloseBtn.addEventListener("click", () => {
            alaramWrappers.classList.remove("active");
        })
    }

 }

 alarmPopEvet();

</script>
